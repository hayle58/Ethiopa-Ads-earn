<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-lab ADS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0c29;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-gradient: linear-gradient(90deg, #ff7e5f, #feb47b);
            --text-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: var(--text-white);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        .header { padding: 20px; text-align: center; }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ff7e5f; margin-bottom: 10px; }
        
        .balance-container { margin: 20px 0; }
        .balance-label { font-size: 14px; color: #bbb; text-transform: uppercase; }
        .balance-amount { font-size: 48px; font-weight: bold; font-family: 'Courier New', monospace; letter-spacing: 2px; }

        .tab-content { display: none; padding: 15px; padding-bottom: 80px; }
        .tab-content.active { display: block; }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-info h3 { margin: 0; font-size: 18px; }
        .card-info p { margin: 5px 0 0; color: #888; font-size: 13px; }

        .explore-btn {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none; color: white;
            padding: 10px 20px; border-radius: 10px;
            font-weight: bold; cursor: pointer;
            text-transform: uppercase;
        }

        /* Bottom Navigation */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(15, 12, 41, 0.95);
            display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .nav-item { text-align: center; color: #666; cursor: pointer; font-size: 12px; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }
        .nav-item.active { color: #ff7e5f; }

        #ref-link { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; font-size: 12px; word-break: break-all; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://via.placeholder.com/80" class="profile-img" alt="Profile">
        <h2 id="username">User</h2>
        <div class="balance-container">
            <div class="balance-amount" id="balance">0.00</div>
            <div class="balance-label">Balance (ETB)</div>
        </div>
    </div>

    <div id="tab-home" class="tab-content active">
        <div class="card">
            <div class="card-info">
                <h3>Payments</h3>
                <p>Explore opportunities</p>
            </div>
            <button class="explore-btn" onclick="switchTab('tab-wallet')">Explore</button>
        </div>
        <div class="card">
            <div class="card-info">
                <h3>Support</h3>
                <p>Get help and FAQs</p>
            </div>
            <button class="explore-btn">Explore</button>
        </div>
    </div>

    <div id="tab-invite" class="tab-content">
        <div class="card" style="flex-direction: column; align-items: flex-start;">
            <h3>Invite & Earn</h3>
            <p>Share with friends to earn 1.00 ETB</p>
            <div id="ref-link">Loading link...</div>
            <button class="explore-btn" onclick="copyRef()" style="width: 100%;">Copy Link</button>
        </div>
    </div>

    <div id="tab-wallet" class="tab-content">
        <div class="card" style="flex-direction: column;">
            <h3>Withdraw Funds</h3>
            <input type="number" id="w-amount" placeholder="Amount" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">
            <button class="explore-btn" onclick="handleWithdraw()" style="width: 100%;">Withdraw Now</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('tab-home', this)">
            <i class="fas fa-home"></i> HOME
        </div>
        <div class="nav-item" onclick="switchTab('tab-invite', this)">
            <i class="fas fa-coins"></i> EARNING
        </div>
        <div class="nav-item" onclick="switchTab('tab-wallet', this)">
            <i class="fas fa-user"></i> ACCOUNT
        </div>
        <div class="nav-item">
            <i class="fas fa-trophy"></i> LEADERBOARD
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user_id = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "0000";
    document.getElementById('username').innerText = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "User";

    const firebaseConfig = {
        apiKey: "AIzaSyCg7-ixJaGiJlpi6qav1dTQUmr3K7Ccrpo",
        authDomain: "ethiopia-ads-earn.firebaseapp.com",
        databaseURL: "https://ethiopia-ads-earn-default-rtdb.firebaseio.com",
        projectId: "ethiopia-ads-earn",
        storageBucket: "ethiopia-ads-earn.firebasestorage.app",
        messagingSenderId: "428629596077",
        appId: "1:428629596077:web:67e7227814bd60cc413324"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referral Logic
    const inviteLink = `https://t.me/ethio_ads_58_bot?start=${user_id}`;
    document.getElementById('ref-link').innerText = inviteLink;

    // Balance Sync
    database.ref('users/' + user_id).on('value', (snapshot) => {
        const val = snapshot.val();
        document.getElementById('balance').innerText = val ? val.balance.toFixed(2) : "0.00";
    });

    function switchTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        if(el) el.classList.add('active');
    }

    function copyRef() {
        const link = document.getElementById('ref-link').innerText;
        navigator.clipboard.writeText(link);
        alert("Copied!");
    }
</script>
</body>
</html>
